<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
 <fieldset class="signup-box p-4 position-relative">
<div class="d-flex justify-content-around">
  <!-- LEGEND -->
 <legend class="signup-title">SIGN UP</legend>
 <!-- HOME BUTTON -->
  <button class="btn home-btn mb-3" onclick="window.location.href='index.html'">‚Üê Home</button>
</div>
<form>
<div class="mb-3">
 <label class="form-label">Full Name</label>
 <input type="text" class="form-control form-input" placeholder="Enter your name">
</div>
<div class="mb-3">
  <label class="form-label">Email</label>
  <input type="email" class="form-control form-input" placeholder="Enter your email">
</div>
<div class="mb-3">
 <label class="form-label">Password</label>
  <input type="password" class="form-control form-input" placeholder="Enter password">
</div>
<div class="mb-3">
 <label class="form-label">Confirm Password</label>
 <input type="password" class="form-control form-input" placeholder="Confirm password">
</div>
<button type="submit" class="btn signup-btn w-100">Create Account</button>
</form>
</fieldset>
</div>
</body>
</html>
